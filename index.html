<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathishwar</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the main container to center content vertically and horizontally */
        .main-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            background-color: #f3f4f6; /* Light gray background */
            padding: 1rem; /* Add some padding on small screens */
        }

        /* Custom animation for dropdown entry */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom animation for dropdown exit */
        @keyframes fadeOutScale {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* Apply animations */
        .dropdown-enter-active {
            animation: fadeInScale 0.3s ease-out forwards;
        }
        .dropdown-leave-active {
            animation: fadeOutScale 0.3s ease-in forwards;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Logo -->
        <img src="https://placehold.co/150x50/3730a3/ffffff?text=NATHISHWAR+LOGO"
             alt="Nathishwar Logo"
             class="mb-6 md:mb-10 w-36 h-auto rounded-lg shadow-md transition-transform duration-300 hover:scale-105">

        <!-- Main Title of the Page -->
        <h1 class="text-6xl font-extrabold text-indigo-800 mb-8 md:mb-12 drop-shadow-lg text-center leading-tight">
            Nathishwar
        </h1>

        <!-- Dropdown Container -->
        <div class="relative inline-block text-left z-10">
            <!-- Dropdown Button -->
            <button id="dropdownButton" type="button"
                    class="inline-flex justify-center items-center gap-x-3 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-700 px-8 py-4 text-xl font-bold text-white shadow-xl hover:shadow-2xl hover:from-indigo-700 hover:to-purple-800 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100 transition-all duration-300 ease-in-out transform hover:scale-105"
                    aria-expanded="true" aria-haspopup="true">
                Explore Related Content
                <!-- Dropdown Arrow Icon -->
                <svg class="-mr-1 h-6 w-6 text-white transition-transform duration-300 ease-in-out" id="dropdownArrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div id="dropdownMenu"
                 class="absolute right-0 mt-4 w-64 origin-top-right rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                 role="menu" aria-orientation="vertical" aria-labelledby="dropdownButton">
                <div class="py-2" role="none">
    
                    <a href="git_tools.html" class="flex items-center gap-x-3 px-6 py-3 text-lg text-gray-800 hover:bg-indigo-50 hover:text-indigo-700 rounded-lg transition-colors duration-200" role="menuitem" tabindex="-1">
                        <!-- Contact Icon -->
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 2V18a2 2 0 01-2 2H7a2 2 0 01-2-2v-8l1.414-.707a2 2 0 012.22 0L12 11.5l3.366-2.244a2 2 0 012.22 0L21 8"></path></svg>
                        <span class="font-semibold">Git Commands</span> <span class="text-sm text-gray-500">Learn_more</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to the button, menu, and arrow icon
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownArrow = document.getElementById('dropdownArrow');

        // Function to toggle the dropdown visibility and rotate the arrow
        function toggleDropdown() {
            const isHidden = dropdownMenu.classList.contains('hidden');

            if (isHidden) {
                // Show dropdown with entry animation
                dropdownMenu.classList.remove('hidden');
                dropdownMenu.classList.add('dropdown-enter-active');
                dropdownArrow.style.transform = 'rotate(180deg)'; // Rotate arrow up
                dropdownButton.setAttribute('aria-expanded', 'true');
            } else {
                // Hide dropdown with exit animation
                dropdownMenu.classList.remove('dropdown-enter-active');
                dropdownMenu.classList.add('dropdown-leave-active');
                dropdownArrow.style.transform = 'rotate(0deg)'; // Rotate arrow down
                dropdownButton.setAttribute('aria-expanded', 'false');
                setTimeout(() => {
                    dropdownMenu.classList.add('hidden');
                    dropdownMenu.classList.remove('dropdown-leave-active'); // Clean up class after animation
                }, 300); // Match animation duration
            }
        }

        // Add click event listener to the button
        dropdownButton.addEventListener('click', toggleDropdown);

        // Close the dropdown if the user clicks anywhere outside of it
        window.addEventListener('click', function(event) {
            // Check if the click occurred outside both the button and the menu
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                // If the dropdown is currently visible, hide it
                if (!dropdownMenu.classList.contains('hidden')) {
                    toggleDropdown();
                }
            }
        });
    </script>

</body>
</html>
